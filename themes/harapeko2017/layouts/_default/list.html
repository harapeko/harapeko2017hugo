{{ partial "header.html" . }}

<div class="st-wrapper">
  <main class="right">
    <div class="st-archive">
      <div class="inner">
        {{ range .Paginator.Pages.GroupByDate "2006年01月" }}
          <section class="section">
            <h2 class="head">
              <p class="yearmonth">{{ .Key }}</p>
            </h2>

            <ul class="list">
              {{ range .Pages }}
                <li class="item"><a class="media" href="{{ .Permalink }}">
                  <figure class="figure">
                    {{/*TODO 後で差し替える<amp-img src="{{ .Params.eyecatch }}" width="700" height="300" alt="#TODO eyecatchのalt対応">*/}}
                    <amp-img src="https://placehold.jp/700x300.png" width="700" height="300" alt=""></amp-img>
                  </figure>
                  <div class="info">
                    <p class="date">{{ .Date.Format "2日" }}</p>
                    <h3 class="title">{{ .Title }}</h3>
                  </div>
                </a></li>
              {{ end }}
            </ul>
          </section>
        {{ end }}

        {{ partial "pagination.html" . }}
      </div>
    </div><!--/.st-archive-->
  </main>
  <div class="left">
    {{ partial "sidebar.html" . }}
  </div>
</div><!--/.st-wrapper-->

{{ partial "footer.html" . }}
